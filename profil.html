<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Profile</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --text:#f5f7ff;
  --muted:#aab2d5;

  --accent:#8b5cf6;
  --accent2:#ec4899;

  --radius:20px;
  --shadow:0 30px 80px rgba(0,0,0,.55);
  --glow:0 0 40px rgba(139,92,246,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(circle at top,#1b2040,#0b0f1a);
  color:var(--text);
}

/* ===== Stars ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle,rgba(236,72,153,.6) 1px,transparent 2px),
    radial-gradient(circle,rgba(139,92,246,.6) 1px,transparent 2px);
  background-size:140px 140px;
  opacity:.35;
  z-index:-1;
}

/* ===== Header ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 26px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  width:42px;
}

.brand strong{
  font-size:20px;
}

.logout{
  padding:10px 18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:900;
  background:rgba(255,255,255,.1);
  color:#fff;
}

/* ===== Layout ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:30px 20px 60px;
}

.grid{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:28px;
}

/* ===== Profile Card ===== */
.profile{
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:var(--shadow),var(--glow);
  text-align:center;
  animation:fadeUp 1s ease forwards;
}

.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  margin:auto;
}

.profile h2{
  margin:14px 0 6px;
}

.profile span{
  color:var(--muted);
  font-size:14px;
}

/* ===== Stats ===== */
.stats{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

.stat{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:14px;
}

.stat h3{
  margin:0;
  font-size:20px;
  color:var(--accent);
}

.stat span{
  font-size:12px;
  color:var(--muted);
}

/* ===== Main Panel ===== */
.main{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:22px;
  animation:fadeUp 1.2s ease forwards;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 40px 90px rgba(139,92,246,.45);
}

.card h3{
  margin:0 0 10px;
}

.card p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}

.footer{
  margin-top:40px;
  text-align:center;
  color:var(--muted);
  font-weight:700;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="header">
  <div class="brand">
    <img src="logo.svg">
    <strong>BeDoctor</strong>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="grid">

    <div class="profile">
      <div class="avatar">üë®‚Äç‚öïÔ∏è</div>
      <h2 id="username">Medical Student</h2>
      <span id="specialty">Specialty</span>

      <div class="stats">
        <div class="stat">
          <h3>12</h3>
          <span>üìò Lessons</span>
        </div>
        <div class="stat">
          <h3>45</h3>
          <span>üìù QCM</span>
        </div>
        <div class="stat">
          <h3>68%</h3>
          <span>üìä Progress</span>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="card" onclick="go('lessons.html')">
        <h3>üìò My Lessons</h3>
        <p>Continue learning your medical courses.</p>
      </div>

      <div class="card" onclick="go('qcm.html')">
        <h3>üìù QCM Practice</h3>
        <p>Test your knowledge with smart questions.</p>
      </div>

      <div class="card" onclick="go('progress.html')">
        <h3>üìä My Progress</h3>
        <p>Track your learning evolution.</p>
      </div>
    </div>

  </div>

  <div class="footer">

  </div>
</div>

<script type="module">
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain: "bedoctor-81569.firebaseapp.com",
  projectId: "bedoctor-81569"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

auth.onAuthStateChanged(user=>{
  if(!user){
    window.location.href="login.html";
  }else{
    document.getElementById("username").textContent =
      user.email?.split("@")[0] || "Medical Student";
  }
});

window.logout = async ()=>{
  await signOut(auth);
  window.location.href="login.html";
};

window.go = (page)=>{
  window.location.href = page;
};
</script>

</body>
</html>
