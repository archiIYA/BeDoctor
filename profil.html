<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Profile</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --cardSoft:#1a2140;
  --text:#f5f7ff;
  --muted:#aab2d5;
  --accent:#8b5cf6;
  --accent2:#ec4899;
  --danger:#ef4444;
  --radius:18px;
  --shadow:0 25px 60px rgba(0,0,0,.5);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui;
  background:radial-gradient(circle at top,#1b2040,#0b0f1a);
  color:var(--text);
  display:flex;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle,rgba(255,255,255,.6) 1px,transparent 2px);
  background-size:120px 120px;
  opacity:.15;
  z-index:-1;
}

.menu{
  width:230px;
  background:#0b0f1a;
  border-right:1px solid #1f2540;
  padding:20px;
  position:fixed;
  inset:0 auto 0 0;
  display:flex;
  flex-direction:column;
}

.menu .platform-logo{
  font-size:22px;
  font-weight:900;
  text-align:center;
  margin-bottom:30px;
}

.menu a{
  display:block;
  color:#fff;
  text-decoration:none;
  padding:12px 14px;
  border-radius:12px;
  font-weight:700;
  margin-bottom:8px;
}

.menu a:hover{
  background:#1f2540;
}

.menu-user{
  margin-top:auto;
  background:#141a2a;
  border-radius:14px;
  padding:14px;
  text-align:center;
}

.menu-user .avatar{
  font-size:40px;
}

.menu-user .username{
  font-weight:900;
  margin-top:6px;
  font-size:14px;
}

.container{
  margin-left:230px;
  width:100%;
}

.cover{
  height:160px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border-radius:0 0 30px 30px;
}

.content{
  padding:40px;
}

.grid{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:30px;
  margin-top:-80px;
}

.sidebar{
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:var(--shadow);
  text-align:center;
}

.avatar{
  font-size:88px;
  margin-bottom:8px;
}

.infoBox{
  background:var(--cardSoft);
  border-radius:14px;
  padding:14px;
  margin:14px 0;
  text-align:left;
  font-size:13px;
}

.infoItem{
  margin-bottom:8px;
  color:var(--muted);
  font-weight:700;
}

.infoItem span{
  color:#fff;
  font-weight:900;
}

canvas{margin-top:20px}

.main{
  background:var(--card);
  border-radius:var(--radius);
  padding:30px;
  box-shadow:var(--shadow);
}

label{
  font-size:13px;
  color:var(--muted);
  font-weight:800;
}

input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#1f2540;
  color:#fff;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:900;
  margin-top:10px;
  font-size:16px;
}

.save{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

.delete{
  background:var(--danger);
}

.success{
  background:#22c55e;
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-weight:900;
  margin-top:14px;
  display:none;
}
</style>
</head>

<body>

<div class="menu">
  <div class="platform-logo">ğŸ©º BeDoctor</div>

  <a href="accueil.html">ğŸ  Home</a>
  <a href="profile.html">ğŸ‘¤ Profile</a>
  <a href="courses.html">ğŸ“š Courses</a>

  <div class="menu-user">
    <div class="avatar" id="menuAvatar">ğŸ‘¨â€âš•ï¸</div>
    <div class="username" id="menuUsername">@username</div>
  </div>
</div>

<div class="container">
  <div class="cover"></div>

  <div class="content">
    <div class="grid">

      <div class="sidebar">
        <div class="avatar" id="avatar">ğŸ‘¨â€âš•ï¸</div>

        <div class="infoBox">
          <div class="infoItem">ğŸ“§ Email: <span id="email"></span></div>
          <div class="infoItem">ğŸ“± Phone: <span id="phone">â€”</span></div>
          <div class="infoItem">ğŸ‘¤ Username: <span id="username"></span></div>
        </div>

        <canvas id="progressChart" width="220" height="220"></canvas>
      </div>

      <div class="main">
        <h2>ğŸ‘¤ Profile Information</h2>

        <label>First Name</label>
        <input id="firstName">

        <label>Last Name</label>
        <input id="lastName">

        <label>Gender</label>
        <select id="gender">
          <option value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label>Faculty</label>
        <select id="faculty">
          <option value="">Faculty</option>
          <option>Algiers</option>
          <option>Blida</option>
          <option>Annaba</option>
          <option>Setif</option>
        </select>

        <label>Level</label>
        <select id="level">
          <option value="">Level</option>
          <option>1st Year</option><option>2nd Year</option>
          <option>3rd Year</option><option>4th Year</option>
          <option>5th Year</option><option>6th Year</option>
          <option>7th Year</option><option>Resident</option>
        </select>

        <button class="save" id="saveBtn">ğŸ’¾ Save Profile</button>
        <button class="delete" id="deleteBtn">ğŸ—‘ï¸ Delete Account</button>

        <div class="success" id="successMsg">âœ… Profile saved successfully</div>
      </div>

    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth,onAuthStateChanged,deleteUser } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import {
  getFirestore,doc,setDoc,getDoc,deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain:"bedoctor-81569.firebaseapp.com",
  projectId:"bedoctor-81569"
});
const auth = getAuth(app);
const db = getFirestore(app);

const chart = new Chart(progressChart,{
  type:"doughnut",
  data:{datasets:[{data:[0,100],backgroundColor:["#8b5cf6","#1f2540"],borderWidth:0}]},
  options:{cutout:"70%",plugins:{legend:{display:false}}}
});

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="login.html";

  const snap = await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const d=snap.data();
    email.textContent=d.email;
    phone.textContent=d.phone||"â€”";
    username.textContent="@"+d.username;
    menuUsername.textContent="@"+d.username;

    avatar.textContent=d.gender==="female"?"ğŸ‘©â€âš•ï¸":"ğŸ‘¨â€âš•ï¸";
    menuAvatar.textContent=avatar.textContent;

    firstName.value=d.firstName;
    lastName.value=d.lastName;
    gender.value=d.gender;
    faculty.value=d.faculty;
    level.value=d.level;

    chart.data.datasets[0].data=[d.progress,100-d.progress];
    chart.update();
  }
});

saveBtn.onclick = async ()=>{
  const ref=doc(db,"users",auth.currentUser.uid);
  const snap=await getDoc(ref);
  const d=snap.data();

  await setDoc(ref,{
    ...d,
    firstName:firstName.value,
    lastName:lastName.value,
    gender:gender.value,
    faculty:faculty.value,
    level:level.value
  });

  successMsg.style.display="block";
  setTimeout(()=>location.href="accueil.html",600);
};

deleteBtn.onclick = async ()=>{
  if(!confirm("Delete account?")) return;
  await deleteDoc(doc(db,"users",auth.currentUser.uid));
  await deleteUser(auth.currentUser);
  location.href="register.html";
};
</script>

</body>
</html>
