<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #b983ff, #ff9ecb);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 350px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            color: #fff;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        h3 {
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .info {
            margin: 20px 0;
        }

        .info p {
            font-size: 14px;
            margin: 8px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff9ecb, #b983ff);
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .buttons a:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.imgur.com/8Km9tLL.png" alt="profile" class="avatar">
        <h1>Votre Nom</h1>
        <h3>D√©veloppeur / Designer</h3>

        <div class="info">
            <p>üìç Alg√©rie</p>
            <p>üíª Web Developer</p>
            <p>üíú Lover of Mauve & Rose</p>
        </div>

        <div class="buttons">
            <a href="#">Contact</a>
            <a href="#">Portfolio</a>
        </div>
    </div>

</body>
</html>
