<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Profile</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --text:#f5f7ff;
  --muted:#aab2d5;
  --accent:#8b5cf6;
  --accent2:#ec4899;
  --radius:20px;
  --shadow:0 30px 80px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:system-ui;
  background:radial-gradient(circle at top,#1b2040,#0b0f1a);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:100px 20px 60px}
.grid{display:grid;grid-template-columns:300px 1fr;gap:28px}
.sidebar,.main{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
}
.avatar{font-size:80px}
.email{font-size:13px;color:var(--muted);margin:6px 0}
input,select,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-bottom:12px;
}
input,select{background:#1f2540;color:#fff}
button{
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}
.delete{background:#ef4444}
nav{
  position:fixed;top:0;left:0;right:0;height:70px;
  background:#0b0f1a;
  display:flex;align-items:center;gap:20px;
  padding:0 24px;z-index:100;
}
nav .logo{font-weight:900;font-size:20px}
nav a{color:#fff;text-decoration:none;font-weight:700}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>

<body>

<nav>
  <div class="logo" id="logo">üë®‚Äç‚öïÔ∏è BeDoctor</div>
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
</nav>

<div class="container">
  <div class="grid">

    <div class="sidebar">
      <div class="avatar" id="avatar">üë®‚Äç‚öïÔ∏è</div>
      <div class="email" id="email"></div>
      <div class="email" id="phone"></div>
      <div class="email" id="username"></div>
      <canvas id="progressChart" width="220" height="220"></canvas>
    </div>

    <div class="main">
      <h2>Complete your profile</h2>

      <input id="firstName" placeholder="First name">
      <input id="lastName" placeholder="Last name">

      <select id="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select id="faculty">
        <option value="">Faculty</option>
        <option>Algiers</option>
        <option>Blida</option>
        <option>Annaba</option>
        <option>Setif</option>
      </select>

      <select id="level">
        <option value="">Level</option>
        <option>1st Year</option><option>2nd Year</option>
        <option>3rd Year</option><option>4th Year</option>
        <option>5th Year</option><option>6th Year</option>
        <option>7th Year</option><option>Resident</option>
      </select>

      <button id="saveBtn">Save Profile</button>
      <button class="delete" id="deleteBtn">Delete Account</button>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth,onAuthStateChanged,deleteUser } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import {
  getFirestore,doc,setDoc,getDoc,deleteDoc,
  collection,query,where,getDocs
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain:"bedoctor-81569.firebaseapp.com",
  projectId:"bedoctor-81569"
});
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
const chart = new Chart(progressChart,{
  type:"doughnut",
  data:{datasets:[{data:[0,100],backgroundColor:["#8b5cf6","#1f2540"],borderWidth:0}]},
  options:{cutout:"70%",plugins:{legend:{display:false}}}
});

function calcProgress(d){
  let f=0;
  ["firstName","lastName","gender","faculty","level"].forEach(k=>d[k]&&f++);
  return Math.round((f/5)*100);
}

async function generateUsername(first,last){
  const base=(first+last).toLowerCase();
  let u=base,i=1;
  while(true){
    const q=query(collection(db,"users"),where("username","==",u));
    if((await getDocs(q)).empty) return u;
    u=base+i++;
  }
}

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="login.html";
  currentUser=user;

  const ref=doc(db,"users",user.uid);
  const snap=await getDoc(ref);

  if(snap.exists()){
    const d=snap.data();
    email.textContent=d.email;
    phone.textContent=d.phone||"";
    username.textContent="@"+d.username;
    firstName.value=d.firstName;
    lastName.value=d.lastName;
    gender.value=d.gender;
    faculty.value=d.faculty;
    level.value=d.level;
    avatar.textContent=d.gender==="female"?"üë©‚Äç‚öïÔ∏è":"üë®‚Äç‚öïÔ∏è";
    logo.textContent=(d.gender==="female"?"üë©‚Äç‚öïÔ∏è ":"üë®‚Äç‚öïÔ∏è ")+"BeDoctor";
    chart.data.datasets[0].data=[d.progress,100-d.progress];
    chart.update();
  }
});

saveBtn.onclick=async()=>{
  const data={
    firstName:firstName.value.trim(),
    lastName:lastName.value.trim(),
    gender:gender.value,
    faculty:faculty.value,
    level:level.value
  };
  if(Object.values(data).includes("")) return alert("Fill all fields");

  const ref=doc(db,"users",currentUser.uid);
  const snap=await getDoc(ref);

  let usernameValue=snap.exists()?snap.data().username:
    await generateUsername(data.firstName,data.lastName);

  const progress=calcProgress(data);

  await setDoc(ref,{
    ...data,
    email:currentUser.email,
    phone:snap.exists()?snap.data().phone:"",
    username:usernameValue,
    progress,
    createdAt:snap.exists()?snap.data().createdAt:Date.now()
  });

  location.href="index.html";
};

deleteBtn.onclick=async()=>{
  if(!confirm("Delete account?")) return;
  await deleteDoc(doc(db,"users",currentUser.uid));
  await deleteUser(currentUser);
  location.href="register.html";
};
</script>

</body>
</html>
