<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Profile</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --text:#f5f7ff;
  --muted:#aab2d5;
  --accent:#8b5cf6;
  --accent2:#ec4899;
  --danger:#ef4444;
  --radius:18px;
  --shadow:0 25px 60px rgba(0,0,0,.5);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui;
  background:radial-gradient(circle at top,#1b2040,#0b0f1a);
  color:var(--text);
  display:flex;
}

.menu{
  width:220px;
  background:#0b0f1a;
  border-right:1px solid #1f2540;
  padding:30px 20px;
  position:fixed;
  inset:0 auto 0 0;
}

.menu .logo{
  font-size:22px;
  font-weight:900;
  margin-bottom:40px;
}

.menu a{
  display:block;
  color:#fff;
  text-decoration:none;
  padding:12px 14px;
  border-radius:12px;
  font-weight:700;
  margin-bottom:10px;
}

.menu a:hover{
  background:#1f2540;
}

.container{
  margin-left:220px;
  max-width:1100px;
  padding:40px;
  width:100%;
}

.grid{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:30px;
}

.sidebar{
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:var(--shadow);
  text-align:center;
}

.avatar{
  font-size:90px;
  margin-bottom:10px;
}

.user-email{
  font-size:14px;
  font-weight:800;
}

.user-info{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

canvas{margin-top:20px}

.main{
  background:var(--card);
  border-radius:var(--radius);
  padding:30px;
  box-shadow:var(--shadow);
}

h2{margin-top:0}

input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#1f2540;
  color:#fff;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:900;
  margin-top:10px;
  font-size:16px;
}

.save{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}

.delete{
  background:var(--danger);
  color:#fff;
}
</style>
</head>

<body>

<div class="menu">
  <div class="logo" id="logo">ğŸ‘¨â€âš•ï¸ BeDoctor</div>
  <a href="index.html">ğŸ  Home</a>
  <a href="profile.html">ğŸ‘¤ Profile</a>
  <a href="courses.html">ğŸ“š Courses</a>
</div>

<div class="container">
  <div class="grid">

    <div class="sidebar">
      <div class="avatar" id="avatar">ğŸ‘¨â€âš•ï¸</div>
      <div class="user-email" id="email"></div>
      <div class="user-info" id="phone"></div>
      <div class="user-info" id="username"></div>

      <canvas id="progressChart" width="220" height="220"></canvas>
    </div>

    <div class="main">
      <h2>ğŸ‘¤ Profile Information</h2>

      <input id="firstName" placeholder="First name">
      <input id="lastName" placeholder="Last name">

      <select id="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select id="faculty">
        <option value="">Faculty</option>
        <option>Algiers</option>
        <option>Blida</option>
        <option>Annaba</option>
        <option>Setif</option>
      </select>

      <select id="level">
        <option value="">Level</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
        <option>5th Year</option>
        <option>6th Year</option>
        <option>7th Year</option>
        <option>Resident</option>
      </select>

      <button class="save" id="saveBtn">ğŸ’¾ Save Profile</button>
      <button class="delete" id="deleteBtn">ğŸ—‘ï¸ Delete Account</button>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth,onAuthStateChanged,deleteUser } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import {
  getFirestore,doc,setDoc,getDoc,deleteDoc,
  collection,query,where,getDocs
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain:"bedoctor-81569.firebaseapp.com",
  projectId:"bedoctor-81569"
});
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

const chart = new Chart(progressChart,{
  type:"doughnut",
  data:{datasets:[{data:[0,100],backgroundColor:["#8b5cf6","#1f2540"],borderWidth:0}]},
  options:{cutout:"70%",plugins:{legend:{display:false}}}
});

gender.onchange = ()=>{
  const g = gender.value;
  avatar.textContent = g==="female"?"ğŸ‘©â€âš•ï¸":"ğŸ‘¨â€âš•ï¸";
  logo.textContent = (g==="female"?"ğŸ‘©â€âš•ï¸ ":"ğŸ‘¨â€âš•ï¸ ")+"BeDoctor";
};

function calcProgress(d){
  let f=0;
  ["firstName","lastName","gender","faculty","level"].forEach(k=>d[k]&&f++);
  return Math.round((f/5)*100);
}

async function generateUsername(first,last){
  const base=(first+last).toLowerCase();
  let u=base,i=1;
  while(true){
    const q=query(collection(db,"users"),where("username","==",u));
    if((await getDocs(q)).empty) return u;
    u=base+i++;
  }
}

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="login.html";
  currentUser=user;

  const snap = await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const d=snap.data();
    email.textContent=d.email;
    phone.textContent=d.phone||"";
    username.textContent="@"+d.username;
    firstName.value=d.firstName;
    lastName.value=d.lastName;
    gender.value=d.gender;
    faculty.value=d.faculty;
    level.value=d.level;

    avatar.textContent=d.gender==="female"?"ğŸ‘©â€âš•ï¸":"ğŸ‘¨â€âš•ï¸";
    logo.textContent=(d.gender==="female"?"ğŸ‘©â€âš•ï¸ ":"ğŸ‘¨â€âš•ï¸ ")+"BeDoctor";

    chart.data.datasets[0].data=[d.progress,100-d.progress];
    chart.update();
  }
});

saveBtn.onclick = async ()=>{
  const data={
    firstName:firstName.value.trim(),
    lastName:lastName.value.trim(),
    gender:gender.value,
    faculty:faculty.value,
    level:level.value
  };
  if(Object.values(data).includes("")) return alert("Fill all fields");

  const ref=doc(db,"users",currentUser.uid);
  const snap=await getDoc(ref);

  const usernameValue = snap.exists()
    ? snap.data().username
    : await generateUsername(data.firstName,data.lastName);

  const progress=calcProgress(data);

  await setDoc(ref,{
    ...data,
    email:currentUser.email,
    phone:snap.exists()?snap.data().phone:"",
    username:usernameValue,
    progress,
    createdAt:snap.exists()?snap.data().createdAt:Date.now()
  });

  location.href="index.html";
};

deleteBtn.onclick = async ()=>{
  if(!confirm("Delete account?")) return;
  await deleteDoc(doc(db,"users",currentUser.uid));
  await deleteUser(currentUser);
  location.href="register.html";
};
</script>

</body>
</html>
