<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Profile</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b0f1a;--card:#141a2a;--text:#f5f7ff;--muted:#aab2d5;
  --accent:#8b5cf6;--accent2:#ec4899;--radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui;
  background:radial-gradient(circle at top,#1b2040,#0b0f1a);
  color:var(--text);
}
nav{
  position:fixed;top:0;left:0;right:0;height:60px;
  background:#0b0f1a;display:flex;align-items:center;
  padding:0 20px;gap:20px;z-index:100;
}
nav a{color:#fff;text-decoration:none;font-weight:700}
.logo{font-size:20px;font-weight:900}

.container{max-width:1100px;margin:auto;padding:100px 20px}
.grid{display:grid;grid-template-columns:300px 1fr;gap:28px}
.sidebar,.main{
  background:var(--card);border-radius:var(--radius);padding:24px
}
.avatar{font-size:80px;text-align:center}
.info{font-size:13px;color:var(--muted);text-align:center}
input,select,button{
  width:100%;padding:14px;border-radius:14px;
  border:none;background:#1f2540;color:#fff;margin-bottom:12px
}
button{cursor:pointer;font-weight:900;
  background:linear-gradient(135deg,var(--accent),var(--accent2))
}
.delete{background:#ef4444}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>

<body>

<nav>
  <span class="logo" id="logo">üë®‚Äç‚öïÔ∏è BeDoctor</span>
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
</nav>

<div class="container">
<div class="grid">

<div class="sidebar">
  <div class="avatar" id="avatar">üë®‚Äç‚öïÔ∏è</div>
  <div class="info" id="email"></div>
  <div class="info" id="phone"></div>
  <div class="info" id="username"></div>
  <canvas id="progressChart" height="200"></canvas>
</div>

<div class="main">
<h1>üë§ Profile</h1>

<input id="firstName" placeholder="First name">
<input id="lastName" placeholder="Last name">

<select id="gender">
  <option value="">Gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<select id="faculty">
  <option value="">Faculty</option>
  <option>Algiers</option><option>Blida</option>
  <option>Annaba</option><option>Setif</option>
</select>

<select id="level">
  <option value="">Level</option>
  <option>1st Year</option><option>2nd Year</option>
  <option>3rd Year</option><option>4th Year</option>
  <option>5th Year</option><option>6th Year</option>
  <option>7th Year</option><option>Resident</option>
</select>

<button id="saveBtn">Save & Go Home</button>
<button class="delete" id="deleteBtn">Delete Account</button>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth,onAuthStateChanged,deleteUser } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import { getFirestore,doc,getDoc,setDoc,deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain:"bedoctor-81569.firebaseapp.com",
  projectId:"bedoctor-81569"
});
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser, userRef;

const chart = new Chart(progressChart,{
  type:"doughnut",
  data:{datasets:[{data:[0,100],backgroundColor:["#8b5cf6","#1f2540"]}]},
  options:{cutout:"70%",plugins:{legend:{display:false}}}
});

function calcProgress(d){
  return Math.round(
    ["firstName","lastName","gender","faculty","level"]
    .filter(k=>d[k]).length / 5 * 100
  );
}

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="login.html";
  currentUser=user;
  userRef=doc(db,"users",user.uid);

  const snap=await getDoc(userRef);
  if(!snap.exists()) return;

  const d=snap.data();
  email.textContent=d.email;
  phone.textContent=d.phone||"";
  username.textContent="@"+d.username;

  firstName.value=d.firstName;
  lastName.value=d.lastName;
  gender.value=d.gender;
  faculty.value=d.faculty;
  level.value=d.level;

  avatar.textContent=d.gender==="female"?"üë©‚Äç‚öïÔ∏è":"üë®‚Äç‚öïÔ∏è";
  logo.textContent=(d.gender==="female"?"üë©‚Äç‚öïÔ∏è":"üë®‚Äç‚öïÔ∏è")+" BeDoctor";

  chart.data.datasets[0].data=[d.progress,100-d.progress];
  chart.update();
});

saveBtn.onclick=async()=>{
  const data={
    firstName:firstName.value.trim(),
    lastName:lastName.value.trim(),
    gender:gender.value,
    faculty:faculty.value,
    level:level.value
  };
  data.progress=calcProgress(data);

  await setDoc(userRef,data,{merge:true});
  location.href="index.html";
};

deleteBtn.onclick=async()=>{
  if(!confirm("Delete account?"))return;
  await deleteDoc(userRef);
  await deleteUser(currentUser);
  location.href="register.html";
};
</script>

</body>
</html>
