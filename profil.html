<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Profile</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --text:#f5f7ff;
  --muted:#aab2d5;
  --accent:#8b5cf6;
  --accent2:#ec4899;
  --radius:20px;
  --shadow:0 30px 80px rgba(0,0,0,.55);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#1b2040,#0b0f1a);
  color:var(--text);
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle,rgba(236,72,153,.6) 1px,transparent 2px),
    radial-gradient(circle,rgba(139,92,246,.6) 1px,transparent 2px);
  background-size:140px 140px;
  opacity:.35;
  z-index:-1;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:30px 20px 60px;
}

.grid{
  display:grid;
  grid-template-columns:300px 1fr;
  gap:28px;
}

.sidebar{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
  text-align:center;
}

.avatar{
  font-size:80px;
  margin-bottom:10px;
}

.email{
  font-size:13px;
  color:var(--muted);
  margin-bottom:16px;
}

canvas{
  margin-top:20px;
}

.main{
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:var(--shadow);
}

h1{
  margin-top:0;
}

label{
  font-size:13px;
  color:var(--muted);
  font-weight:700;
}

input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#1f2540;
  color:#fff;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:900;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  margin-top:10px;
}

.footer{
  margin-top:40px;
  text-align:center;
  color:var(--muted);
  font-weight:700;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">
  <div class="grid">

    <div class="sidebar">
      <div class="avatar" id="avatar">üë®‚Äç‚öïÔ∏è</div>
      <div class="email" id="email">email@example.com</div>

      <canvas id="progressChart" width="240" height="240"></canvas>
    </div>

    <div class="main">
      <h1>üë§ Complete your profile</h1>

      <label>First Name</label>
      <input id="firstName" placeholder="First name">

      <label>Last Name</label>
      <input id="lastName" placeholder="Last name">

      <label>Gender</label>
      <select id="gender">
        <option value="">Choose gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Faculty</label>
      <select id="faculty">
        <option value="">Choose faculty</option>
        <option value="Algiers">Algiers</option>
        <option value="Blida">Blida</option>
        <option value="Annaba">Annaba</option>
        <option value="Setif">Setif</option>
      </select>

      <button id="saveBtn">Save Profile</button>
    </div>

  </div>

  <div class="footer">
    dr iyad + dr ines
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain: "bedoctor-81569.firebaseapp.com",
  projectId: "bedoctor-81569"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

async function generateUsername(first,last){
  let base = (first + last).toLowerCase();
  let username = base;
  let i = 1;

  while(true){
    const q = query(collection(db,"users"), where("username","==",username));
    const snap = await getDocs(q);
    if(snap.empty) return username;
    username = base + i++;
  }
}

const ctx = document.getElementById("progressChart");
const chart = new Chart(ctx,{
  type:"doughnut",
  data:{
    labels:["Completed","Remaining"],
    datasets:[{
      data:[0,100],
      backgroundColor:["#8b5cf6","#1f2540"],
      borderWidth:0
    }]
  },
  options:{
    plugins:{legend:{display:false}},
    cutout:"70%"
  }
});

onAuthStateChanged(auth, async user=>{
  if(!user){
    window.location.href="login.html";
    return;
  }

  currentUser = user;
  document.getElementById("email").textContent = user.email;

  const ref = doc(db,"users",user.uid);
  const snap = await getDoc(ref);

  if(snap.exists()){
    const data = snap.data();
    document.getElementById("firstName").value = data.firstName;
    document.getElementById("lastName").value = data.lastName;
    document.getElementById("gender").value = data.gender;
    document.getElementById("faculty").value = data.faculty;
    document.getElementById("avatar").textContent =
      data.gender === "female" ? "üë©‚Äç‚öïÔ∏è" : "üë®‚Äç‚öïÔ∏è";

    chart.data.datasets[0].data = [data.progress,100-data.progress];
    chart.update();
  }
});

saveBtn.onclick = async ()=>{
  const first = firstName.value.trim();
  const last = lastName.value.trim();
  const gender = document.getElementById("gender").value;
  const faculty = document.getElementById("faculty").value;

  if(!first || !last || !gender || !faculty){
    alert("Fill all fields");
    return;
  }

  const username = await generateUsername(first,last);

  await setDoc(doc(db,"users",currentUser.uid),{
    email: currentUser.email,
    firstName:first,
    lastName:last,
    gender,
    faculty,
    username,
    progress:0,
    createdAt:Date.now()
  });

  document.getElementById("avatar").textContent =
    gender === "female" ? "üë©‚Äç‚öïÔ∏è" : "üë®‚Äç‚öïÔ∏è";

  alert("Profile saved successfully ‚úÖ");
};
</script>

</body>
</html>
