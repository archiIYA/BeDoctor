<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Sign up</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --text:#f5f7ff;
  --muted:#aab2d5;
  --accent:#8b5cf6;
  --accent2:#ec4899;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#1b2040,#0b0f1a);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle,rgba(236,72,153,.6) 1px,transparent 2px),
    radial-gradient(circle,rgba(139,92,246,.6) 1px,transparent 2px);
  background-size:140px 140px;
  opacity:.35;
  z-index:-1;
}

.wrapper{
  width:100%;
  max-width:980px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.visual{
  display:flex;
  align-items:center;
  justify-content:center;
}

.visual img{
  width:100%;
  max-width:420px;
  animation:float 6s ease-in-out infinite;
  filter:drop-shadow(0 30px 60px rgba(139,92,246,.45));
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-16px)}
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:32px;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}

.logo img{width:44px}
.logo strong{font-size:20px}

h1{margin:6px 0;font-size:26px}
p{margin:0 0 20px;color:var(--muted)}

input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-bottom:12px;
  background:#1f2540;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:900;
  margin-top:8px;
  font-size:15px;
}

.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}

.alt{
  background:#1f2540;
  color:#fff;
}

.footer{
  margin-top:14px;
  text-align:center;
  color:var(--muted);
}

@media(max-width:820px){
  .wrapper{grid-template-columns:1fr}
  .visual{display:none}
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="visual">
    <img src="photo1.svg" alt="Medical Illustration">
  </div>

  <div class="card">

    <div class="logo">
      <img src="logo.svg">
      <strong>BeDoctor</strong>
    </div>

    <h1>üìù Create your account</h1>
    <p>Choose how you want to register</p>

    <input id="email" type="email" placeholder="üìß Email">
    <input id="password" type="password" placeholder="üîí Password">
    <input id="phone" type="tel" placeholder="üì± Phone number">

    <select id="specialty">
      <option value="">üß† Choose specialty</option>
      <option value="medecine">Medicine</option>
      <option value="dentistry">Dentistry</option>
      <option value="pharmacy">Pharmacy</option>
      <option value="industrial-pharmacy">Industrial Pharmacy</option>
    </select>

    <button class="primary" id="emailBtn">üßæ Register with Email</button>
    <button class="alt" id="googleBtn">üü¢ Continue with Google</button>
    <button class="alt" id="phoneBtn">üì± Continue with Phone</button>

    <div id="recaptcha-container"></div>

    <div class="footer">dr iyad + dr ines</div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  RecaptchaVerifier,
  signInWithPhoneNumber
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain: "bedoctor-81569.firebaseapp.com",
  projectId: "bedoctor-81569",
  storageBucket: "bedoctor-81569.firebasestorage.app",
  messagingSenderId: "126611461186",
  appId: "1:126611461186:web:6755ff737156c3919d09db"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function redirect(){
  const s=document.getElementById("specialty").value;
  if(!s){alert("Choose specialty");return;}
  window.location.href=s+".html";
  setTimeout(()=>location.href="profil.html",3000);
}

emailBtn.onclick=async()=>{
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    redirect();
  }catch(e){alert(e.message)}
};

googleBtn.onclick=async()=>{
  try{
    const provider=new GoogleAuthProvider();
    await signInWithPopup(auth,provider);
    redirect();
  }catch(e){alert(e.message)}
};

window.recaptchaVerifier=new RecaptchaVerifier(auth,"recaptcha-container",{size:"invisible"});
phoneBtn.onclick=async()=>{
  try{
    const conf=await signInWithPhoneNumber(auth,phone.value,window.recaptchaVerifier);
    const code=prompt("Enter SMS code");
    await conf.confirm(code);
    redirect();
  }catch(e){alert(e.message)}
};
</script>

</body>
</html>
