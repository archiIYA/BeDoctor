<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor – Create Account</title>

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="logo.svg">

<style>
/* ======================
   BeDoctor – Signup Page
====================== */

:root{
  --bg:#f7fbff;
  --surface:rgba(255,255,255,.88);
  --surface2:#ffffff;
  --text:#0f172a;
  --muted:#475569;

  --accent:#7c3aed;     /* Purple */
  --accent2:#ec4899;    /* Pink */
  --accentSoft:rgba(124,58,237,.25);

  --stroke:rgba(15,23,42,.12);
  --radius:20px;

  --shadow:0 30px 70px rgba(15,23,42,.12);
  --shadow2:0 14px 35px rgba(15,23,42,.12);
}

html[data-theme="dark"]{
  --bg:#070e1a;
  --surface:rgba(16,26,45,.72);
  --surface2:#101a2d;
  --text:#eef4ff;
  --muted:#b6c6da;

  --stroke:rgba(255,255,255,.14);
  --shadow:0 40px 90px rgba(0,0,0,.55);
  --shadow2:0 18px 45px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:var(--bg);
  overflow:hidden;
}

/* ===== Purple/Pink Stars ===== */
.stars{
  position:fixed;
  inset:0;
  z-index:-3;
  pointer-events:none;
  background:
    radial-gradient(circle at 10% 20%, rgba(236,72,153,.55) 1.6px, transparent 2px),
    radial-gradient(circle at 30% 70%, rgba(124,58,237,.55) 1.6px, transparent 2px),
    radial-gradient(circle at 50% 35%, rgba(236,72,153,.45) 1.6px, transparent 2px),
    radial-gradient(circle at 70% 20%, rgba(124,58,237,.45) 1.6px, transparent 2px),
    radial-gradient(circle at 85% 65%, rgba(236,72,153,.5) 1.6px, transparent 2px),
    radial-gradient(circle at 15% 85%, rgba(124,58,237,.5) 1.6px, transparent 2px);
  background-size:140px 140px;
  opacity:.7;
}

/* ===== Layout ===== */
.page{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  min-height:100vh;
}

/* ===== Left Image Side ===== */
.visual{
  position:relative;
  background:
    linear-gradient(135deg,rgba(124,58,237,.25),rgba(236,72,153,.25)),
    url("banner.svg") center/cover no-repeat;
}

.visual::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.55));
}

.visual-content{
  position:absolute;
  bottom:40px;
  left:40px;
  right:40px;
  color:white;
  z-index:2;
}

.visual-content h1{
  font-size:36px;
  margin:0 0 10px;
}

.visual-content p{
  max-width:420px;
  line-height:1.6;
  opacity:.9;
}

/* ===== Right Form Side ===== */
.form-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

.form-card{
  width:100%;
  max-width:420px;
  background:var(--surface);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:36px 32px;
}

/* Logo */
.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:26px;
}
.logo img{
  width:44px;
  height:44px;
}
.logo span{
  font-size:22px;
  font-weight:900;
}

/* Title */
.form-card h2{
  margin:0 0 8px;
  font-size:28px;
}
.form-card p{
  margin:0 0 24px;
  color:var(--muted);
}

/* Inputs */
.field{
  margin-bottom:16px;
}
.field label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  font-weight:700;
}
.field input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:var(--surface2);
  font-size:15px;
}
.field input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px var(--accentSoft);
}

/* Button */
.btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 15px 40px rgba(124,58,237,.45);
  transition:.25s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 20px 50px rgba(236,72,153,.45);
}

/* Footer */
.form-footer{
  margin-top:18px;
  text-align:center;
  font-size:14px;
}
.form-footer a{
  color:var(--accent);
  font-weight:800;
  text-decoration:none;
}

/* Signature */
.signature{
  margin-top:24px;
  text-align:center;
  font-weight:800;
  color:var(--muted);
}

/* ===== Responsive ===== */
@media(max-width:900px){
  .page{grid-template-columns:1fr}
  .visual{display:none}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="page">

  <!-- LEFT VISUAL -->
  <section class="visual">
    <div class="visual-content">
      <h1>✨ Join BeDoctor</h1>
      <p>
        Start your medical learning journey with smart content,
        clinical reasoning, and real progress tracking.
      </p>
    </div>
  </section>

  <!-- RIGHT FORM -->
  <section class="form-wrap">
    <div class="form-card">

      <div class="logo">
        <img src="logo.svg" alt="BeDoctor Logo">
        <span>BeDoctor</span>
      </div>

      <h2>Create your account</h2>
      <p>Start learning like a doctor from day one.</p>

      <form>
        <div class="field">
          <label>Full name</label>
          <input type="text" placeholder="Your name">
        </div>

        <div class="field">
          <label>Email address</label>
          <input type="email" placeholder="you@email.com">
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" placeholder="••••••••">
        </div>

        <button class="btn">Create Account</button>
      </form>

      <div class="form-footer">
        Already have an account?
        <a href="login.html">Login</a>
      </div>

      <div class="signature">
        dr iyad + dr ines
      </div>

    </div>
  </section>

</div>

</body>
</html>
