<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BeDoctor | Sign up</title>

<link rel="icon" type="image/svg+xml" href="logo.svg" />

<style>

:root{
  --bg:#0b0f1a;
  --card:rgba(255,255,255,.08);
  --text:#eef4ff;
  --muted:#b6c3d6;

  --accent:#8b5cf6;
  --accent2:#ec4899;

  --stroke:rgba(255,255,255,.16);
  --radius:20px;

  --shadow:0 30px 80px rgba(0,0,0,.55);
  --glow:0 0 40px rgba(139,92,246,.35),
          0 0 70px rgba(236,72,153,.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:var(--bg);
  overflow:hidden;
}


.stars{
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(circle, rgba(236,72,153,.7) 1px, transparent 2px),
    radial-gradient(circle, rgba(139,92,246,.7) 1px, transparent 2px);
  background-size:140px 140px;
  opacity:.45;
}

.page{
  display:grid;
  grid-template-columns:1.1fr 0.9fr;
  min-height:100vh;
}

.visual{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  overflow:hidden;
}

.visual::before{
  content:"";
  position:absolute;
  width:520px;
  height:520px;
  border-radius:50%;
  background:
    radial-gradient(circle,
      rgba(139,92,246,.35),
      rgba(236,72,153,.25),
      transparent 70%);
  filter:blur(90px);
  z-index:0;
}

.visual img{
  position:relative;
  z-index:1;
  max-width:100%;
  max-height:80vh;
  opacity:.92;
  filter:
    drop-shadow(0 40px 100px rgba(139,92,246,.45))
    saturate(1.05)
    brightness(0.95);
  mix-blend-mode:screen;
}


.form-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

.card{
  width:100%;
  max-width:440px;
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow),var(--glow);
  padding:36px;
  backdrop-filter:blur(16px);
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}
.logo img{width:52px;height:52px}
.logo strong{font-size:22px;font-weight:900}

h1{margin:10px 0 6px;font-size:28px}
p{margin:0 0 20px;color:var(--muted);font-size:14.5px}

input,select{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.06);
  color:var(--text);
  margin-bottom:14px;
}
select option{color:#000}


button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 0 40px rgba(139,92,246,.45);
  margin-top:6px;
}

.alt{
  background:rgba(255,255,255,.1);
  margin-top:10px;
}

.footer{
  margin-top:16px;
  text-align:center;
  color:var(--muted);
  font-weight:700;
}


@media(max-width:900px){
  .page{grid-template-columns:1fr}
  .visual{display:none}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="page">

  <div class="visual">
    <img src="photo1.svg" alt="Medical illustration">
  </div>

  <div class="form-wrap">
    <div class="card">

      <div class="logo">
        <img src="logo.svg" alt="BeDoctor logo">
        <strong>BeDoctor</strong>
      </div>

      <h1>üìù Create your account</h1>
      <p>Choose how you want to register and select your specialty.</p>

      <input type="email" id="email" placeholder="Email address">
      <input type="password" id="password" placeholder="Password">

      <input type="tel" id="phone" placeholder="+213 6xx xxx xxx">

      <select id="specialty">
        <option value="">Choose your specialty</option>
        <option value="medecine">Medicine</option>
        <option value="dentistry">Dentistry</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="industrial-pharmacy">Industrial Pharmacy</option>
      </select>

      <button id="emailSignup">Create Account</button>
      <button class="alt" id="googleSignup">Continue with Google</button>
      <button class="alt" id="phoneSignup">Continue with Phone</button>

      <div id="recaptcha-container"></div>

      <div class="footer">
        dr iyad + dr ines
      </div>

    </div>
  </div>

</div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  RecaptchaVerifier,
  signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain: "bedoctor-81569.firebaseapp.com",
  projectId: "bedoctor-81569",
  storageBucket: "bedoctor-81569.firebasestorage.app",
  messagingSenderId: "126611461186",
  appId: "1:126611461186:web:6755ff737156c3919d09db",
  measurementId: "G-SX706TG1PM"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function redirectFlow(){
  const sp = document.getElementById("specialty").value;
  if(!sp){ alert("Choose specialty"); return; }
  window.location.href = sp + ".html";
  setTimeout(()=>window.location.href="profil.html",3500);
}

emailSignup.onclick = async ()=>{
  const email = email.value;
  const pass = password.value;
  if(!email || !pass){alert("Fill email & password");return;}
  await createUserWithEmailAndPassword(auth,email,pass);
  redirectFlow();
};

googleSignup.onclick = async ()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
  redirectFlow();
};

window.recaptchaVerifier = new RecaptchaVerifier(auth,"recaptcha-container",{size:"invisible"});

phoneSignup.onclick = async ()=>{
  const phone = document.getElementById("phone").value;
  if(!phone){alert("Enter phone number");return;}
  const confirmation = await signInWithPhoneNumber(auth,phone,window.recaptchaVerifier);
  const code = prompt("Enter verification code");
  await confirmation.confirm(code);
  redirectFlow();
};
</script>

</body>
</html>
