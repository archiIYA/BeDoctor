<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BeDoctor | Sign up</title>

<link rel="icon" type="image/svg+xml" href="logo.svg" />

<style>

:root{
  --bg:#0b0f1a;
  --card:rgba(255,255,255,.08);
  --text:#eef4ff;
  --muted:#b6c3d6;

  --accent:#8b5cf6;      
  --accent2:#ec4899;     

  --stroke:rgba(255,255,255,.16);
  --radius:20px;

  --shadow:0 30px 80px rgba(0,0,0,.55);
  --glow:0 0 40px rgba(139,92,246,.35),
          0 0 70px rgba(236,72,153,.25);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:var(--bg);
  overflow:hidden;
}

.stars{
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(circle at 10% 20%, rgba(236,72,153,.9) 1.2px, transparent 2px),
    radial-gradient(circle at 30% 80%, rgba(139,92,246,.9) 1.2px, transparent 2px),
    radial-gradient(circle at 70% 25%, rgba(236,72,153,.9) 1.2px, transparent 2px),
    radial-gradient(circle at 85% 70%, rgba(139,92,246,.9) 1.2px, transparent 2px),
    radial-gradient(circle at 50% 50%, rgba(236,72,153,.9) 1.2px, transparent 2px);
  background-size:160px 160px;
  opacity:.55;
}


.page{
  display:grid;
  grid-template-columns:1.1fr 0.9fr;
  min-height:100vh;
}


.visual{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.visual img{
  max-width:100%;
  max-height:80vh;
  filter:drop-shadow(0 40px 100px rgba(139,92,246,.45));
}


.form-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

.card{
  width:100%;
  max-width:440px;
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow),var(--glow);
  padding:36px;
  backdrop-filter:blur(16px);
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}

.logo img{
  width:52px;
  height:52px;
}

.logo strong{
  font-size:22px;
  font-weight:900;
}

h1{
  margin:10px 0 6px;
  font-size:28px;
}

p{
  margin:0 0 20px;
  color:var(--muted);
  font-size:14.5px;
  line-height:1.7;
}


input, select{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-size:15px;
  outline:none;
  margin-bottom:14px;
}

select option{
  color:#000;
}

input::placeholder{
  color:#cbd5f5;
}


button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 0 40px rgba(139,92,246,.45);
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
}


.footer{
  margin-top:18px;
  text-align:center;
  font-weight:700;
  color:var(--muted);
}


@media(max-width:900px){
  .page{grid-template-columns:1fr}
  .visual{display:none}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="page">

  <div class="visual">
    <img src="photo1.svg" alt="Medical illustration">
  </div>

  <div class="form-wrap">
    <div class="card">

      <div class="logo">
        <img src="logo.svg" alt="BeDoctor logo">
        <strong>BeDoctor</strong>
      </div>

      <h1>üìù Create your account</h1>
      <p>Join the smart medical learning platform and choose your specialty.</p>

      <input type="email" id="email" placeholder="Email address" />
      <input type="password" id="password" placeholder="Password" />

      <select id="specialty">
        <option value="">Choose your specialty</option>
        <option value="medecine">Medicine</option>
        <option value="dentistry">Dentistry</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="industrial-pharmacy">Industrial Pharmacy</option>
      </select>

      <button id="signupBtn">Create Account</button>

      <div class="footer">
        dr iyad + dr ines
      </div>

    </div>
  </div>

</div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain: "bedoctor-81569.firebaseapp.com",
  projectId: "bedoctor-81569",
  storageBucket: "bedoctor-81569.firebasestorage.app",
  messagingSenderId: "126611461186",
  appId: "1:126611461186:web:6755ff737156c3919d09db",
  measurementId: "G-SX706TG1PM"
};

const app = initializeApp(firebaseConfig);
getAnalytics(app);
const auth = getAuth(app);

document.getElementById("signupBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const specialty = document.getElementById("specialty").value;

  if(!email || !password || !specialty){
    alert("Please fill all fields");
    return;
  }

  try{
    await createUserWithEmailAndPassword(auth, email, password);

    window.location.href = specialty + ".html";

    setTimeout(()=>{
      window.location.href = "profil.html";
    }, 3500);

  }catch(error){
    alert(error.message);
  }
};
</script>

</body>
</html>
