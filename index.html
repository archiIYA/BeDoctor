<style>

:root{
  --bg:#f7fbff;
  --surface:rgba(255,255,255,.86);
  --surface2:#ffffff;
  --text:#0f172a;
  --muted:#42566f;

  --accent:#0fb9b1;
  --accent2:#2563eb;

  --stroke:rgba(15,23,42,.10);
  --radius:20px;

  --shadow: 0 28px 70px rgba(15,23,42,.10);
  --shadow2: 0 14px 35px rgba(15,23,42,.10);
  --glow: 0 0 30px rgba(15,185,177,.18), 0 0 55px rgba(37,99,235,.12);

  --star: rgba(15,23,42,.14);
}

html[data-theme="dark"]{
  --bg:#070e1a;
  --surface:rgba(16,26,45,.70);
  --surface2:#101a2d;
  --text:#eef4ff;
  --muted:#b8c6da;

  --stroke:rgba(255,255,255,.14);
  --shadow: 0 36px 90px rgba(0,0,0,.55);
  --shadow2: 0 18px 45px rgba(0,0,0,.45);
  --glow: 0 0 36px rgba(15,185,177,.22), 0 0 70px rgba(37,99,235,.18);

  --star: rgba(255,255,255,.16);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background: var(--bg);
  overflow-x:hidden;
}

.stars{
  position:fixed; inset:0; z-index:-3; pointer-events:none;
  background:
    radial-gradient(circle at 12% 20%, var(--star) 1px, transparent 2px),
    radial-gradient(circle at 25% 65%, var(--star) 1px, transparent 2px),
    radial-gradient(circle at 38% 30%, var(--star) 1px, transparent 2px),
    radial-gradient(circle at 50% 80%, var(--star) 1px, transparent 2px),
    radial-gradient(circle at 66% 18%, var(--star) 1px, transparent 2px),
    radial-gradient(circle at 78% 58%, var(--star) 1px, transparent 2px),
    radial-gradient(circle at 90% 28%, var(--star) 1px, transparent 2px),
    radial-gradient(circle at 8% 85%,  var(--star) 1px, transparent 2px),
    radial-gradient(circle at 92% 85%, var(--star) 1px, transparent 2px),
    radial-gradient(circle at 55% 10%, var(--star) 1px, transparent 2px);
  background-size: 140px 140px;
  opacity:.55;
}

.ambient{
  position:fixed; inset:0; z-index:-2; pointer-events:none;
  background:
    radial-gradient(900px 520px at 14% 16%, rgba(15,185,177,.12), transparent 60%),
    radial-gradient(900px 650px at 86% 18%, rgba(37,99,235,.14), transparent 62%),
    radial-gradient(1000px 650px at 50% 90%, rgba(15,185,177,.10), transparent 60%);
}

.watermark{
  position:fixed;
  inset:auto auto 8% 50%;
  transform: translateX(-50%);
  width:min(780px, 92vw);
  opacity:.18; 
  z-index:-1;
  pointer-events:none;
  filter: drop-shadow(0 20px 60px rgba(0,0,0,.15));
}
html[data-theme="dark"] .watermark{ opacity:.22; }

.container{
  max-width:1100px;
  margin:0 auto;
  padding:22px 18px 38px;
}

.topbar{
  position:sticky; top:0;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  padding:14px 10px;
  margin:0 -10px 16px;
  backdrop-filter: blur(14px);
  background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35));
  border-bottom:1px solid var(--stroke);
}
html[data-theme="dark"] .topbar{
  background: linear-gradient(180deg, rgba(10,15,25,.70), rgba(10,15,25,.35));
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:inherit;
  min-width: 190px;
}
.brand .logo{
  width:54px; height:54px;
  border-radius:16px;
  background: var(--surface2);
  border:1px solid var(--stroke);
  box-shadow: var(--shadow2), var(--glow);
  display:grid; place-items:center;
  overflow:hidden;
}
.brand .logo img{
  width:78%;
  height:78%;
  object-fit:contain;
}
.brand .name{
  display:flex; flex-direction:column;
  line-height:1.05;
}
.brand .name strong{
  font-size:18px;
  font-weight:950;
  letter-spacing:.2px;
}
.brand .name span{
  font-size:12px;
  color:var(--muted);
  font-weight:700;
}

.controls{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
}

.iconBtn{
  padding:10px 12px;
  border-radius:14px;
  border:1px solid var(--stroke);
  background: var(--surface);
  box-shadow: var(--shadow2);
  cursor:pointer;
  font-weight:900;
  color:var(--text);
  transition: transform .22s ease, box-shadow .22s ease;
}
.iconBtn:hover{
  transform: translateY(-2px);
  box-shadow: var(--shadow), var(--glow);
}

.navBtn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius:16px;
  border:1px solid var(--stroke);
  background: var(--surface);
  color:var(--text);
  text-decoration:none;
  font-weight:900;
  box-shadow: var(--shadow2);
  transition: transform .22s ease, box-shadow .22s ease, background .22s ease;
  position:relative;
  overflow:hidden;
}
.navBtn::before{
  content:"";
  position:absolute; inset:-2px;
  background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,.20), transparent 70%);
  transform: translateX(-120%);
  transition: transform .65s ease;
}
.navBtn:hover::before{ transform: translateX(120%); }
.navBtn:hover{
  transform: translateY(-2px);
  box-shadow: var(--shadow), var(--glow);
}
.navBtn.primary{
  border:none;
  color:#fff;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
}
.navBtn.primary:hover{
  box-shadow: var(--shadow), 0 0 45px rgba(15,185,177,.26), 0 0 75px rgba(37,99,235,.18);
}

.card{
  background: var(--surface);
  border:1px solid var(--stroke);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
}

.bannerWrap{
  padding:18px;
}
.banner{
  position:relative;
  border-radius: 18px;
  border:1px solid var(--stroke);
  background: var(--surface2);
  box-shadow: var(--shadow2);
  overflow:hidden;
}
.banner img{
  width:100%;
  height:230px;
  object-fit:cover;
  display:block;
}
.banner::after{
  content:"";
  position:absolute; inset:0;
  background: linear-gradient(90deg, rgba(15,185,177,.18), rgba(37,99,235,.16));
  mix-blend-mode: multiply;
  opacity:.85;
  pointer-events:none;
}
.banner .label{
  position:absolute;
  left:18px; bottom:16px;
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.22);
  color:#fff;
  background: rgba(0,0,0,.22);
  backdrop-filter: blur(12px);
  font-weight:900;
  letter-spacing:.2px;
}

.hero{
  padding:26px 22px 28px;
}
.heroTitle{
  margin:0;
  font-size: clamp(26px, 3.6vw, 44px);
  font-weight:950;
  letter-spacing:-.4px;
  line-height:1.08;
  min-height: 64px;
}
.typeRow{
  display:inline;
}
.cursor{
  display:inline-block;
  width:2px;
  height:1em;
  margin-left:6px;
  background: currentColor;
  opacity:.9;
  animation: blink 1s infinite;
  vertical-align: -2px;
}
@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

.desc{
  margin: 14px 0 0;
  color: var(--muted);
  font-size: 16.5px;
  line-height: 1.85;
  max-width: 92ch;
}

.tagline{
  margin-top: 16px;
  font-weight: 950;
  color: var(--accent);
}

.stats{
  display:grid;
  grid-template-columns: repeat(4, minmax(0, 1fr));
  gap:14px;
  padding: 0 18px 18px;
}
.stat{
  padding:16px;
  border-radius:18px;
  border:1px solid var(--stroke);
  background: rgba(255,255,255,.42);
  box-shadow: var(--shadow2);
  backdrop-filter: blur(12px);
  text-align:center;
}
html[data-theme="dark"] .stat{
  background: rgba(16,26,45,.65);
}
.stat .num{
  font-size: 26px;
  font-weight: 950;
  letter-spacing:-.3px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}
.stat .lab{
  margin-top:6px;
  color: var(--muted);
  font-weight:800;
  font-size: 12.5px;
}

.footer{
  margin-top: 18px;
  padding: 14px 6px 0;
  color: var(--muted);
  text-align:center;
  font-weight:800;
}
.signature{
  display:inline-block;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background: var(--surface);
  box-shadow: var(--shadow2);
}

@media (max-width: 920px){
  .stats{ grid-template-columns: repeat(2, 1fr); }
  .brand{ min-width: 160px; }
}
@media (max-width: 560px){
  .topbar{ align-items:flex-start; }
  .controls{ gap:8px; }
  .navBtn{ width:100%; justify-content:center; }
  .stats{ grid-template-columns: 1fr; }
  .banner img{ height:190px; }
}
</style>
</head>

<script>

const I18N = {
  en: {
    brandLine: "Medical Learning Platform",

    loginBtn: "ğŸ” Login",
    signupBtn: "ğŸ“ Create Account",

    typing: "ğŸ§ ğŸ“š The Smart Learning Platform for Medical Science Students ğŸ©º",

    desc:
      "BeDoctor is a comprehensive e-learning platform designed specifically to support medical and health science students throughout their academic journey. ğŸ§‘â€âš•ï¸ğŸ‘©â€âš•ï¸<br><br>" +
      "It provides reliable medical content ğŸ“–, smart summaries âœ¨, up-to-date study resources ğŸ”¬, and interactive learning tools ğŸ§ª that help students understand deeply, study efficiently, and excel with confidence ğŸš€.<br><br>" +
      "With BeDoctor, you donâ€™t just study to pass exams ğŸ“ â€” you learn to think like a doctor ğŸ§ ğŸ©º and prepare for real clinical practice ğŸ¥ from day one.",
    tagline: "ğŸŒŸ BeDoctor â€” Learn Today. Heal Tomorrow.",
    s1: "ğŸ“˜ QCM Questions",
    s2: "ğŸ©º Clinical Cases",
    s3: "ğŸ¥ Lessons Tracked",
    s4: "ğŸ“ˆ Progress Score"
  },
  fr: {
    brandLine: "Plateforme dâ€™apprentissage mÃ©dical",
    bannerLabel: "âœ¨ Apprentissage mÃ©dical intelligent",
    loginBtn: "ğŸ” Connexion",
    signupBtn: "ğŸ“ Inscription",
    typing: "ğŸ§ ğŸ“š La plateforme intelligente pour les Ã©tudiants en sciences mÃ©dicales ğŸ©º",
    desc:
      "BeDoctor est une plateforme e-learning complÃ¨te conÃ§ue spÃ©cialement pour accompagner les Ã©tudiants en mÃ©decine et sciences de la santÃ© tout au long de leur parcours universitaire. ğŸ§‘â€âš•ï¸ğŸ‘©â€âš•ï¸<br><br>" +
      "Elle propose un contenu mÃ©dical fiable ğŸ“–, des rÃ©sumÃ©s intelligents âœ¨, des ressources Ã  jour ğŸ”¬ et des outils interactifs ğŸ§ª pour comprendre en profondeur, Ã©tudier efficacement et rÃ©ussir avec confiance ğŸš€.<br><br>" +
      "Avec BeDoctor, tu nâ€™Ã©tudies pas seulement pour rÃ©ussir les examens ğŸ“ â€” tu apprends Ã  penser comme un mÃ©decin ğŸ§ ğŸ©º et Ã  te prÃ©parer Ã  la pratique clinique rÃ©elle ğŸ¥ dÃ¨s le premier jour.",
    tagline: "ğŸŒŸ BeDoctor â€” Apprendre aujourdâ€™hui. Soigner demain.",
    s1: "ğŸ“˜ Questions QCM",
    s2: "ğŸ©º Cas cliniques",
    s3: "ğŸ¥ Suivi des cours",
    s4: "ğŸ“ˆ Score de progression"
  }
};

let currentLang = localStorage.getItem("bedoctor_lang") || "en";
let currentTheme = localStorage.getItem("bedoctor_theme") || document.documentElement.getAttribute("data-theme") || "light";

function setTheme(theme){
  document.documentElement.setAttribute("data-theme", theme);
  localStorage.setItem("bedoctor_theme", theme);
  document.getElementById("themeBtn").textContent = theme === "dark" ? "â˜€ï¸" : "ğŸŒ™";
}

function setLang(lang){
  currentLang = lang;
  localStorage.setItem("bedoctor_lang", lang);
  document.getElementById("langBtn").textContent = lang.toUpperCase();

  document.querySelector("[data-i18n='brandLine']").textContent = I18N[lang].brandLine;
  document.querySelector("[data-i18n='bannerLabel']").textContent = I18N[lang].bannerLabel;
  document.querySelector("[data-i18n='loginBtn']").textContent = I18N[lang].loginBtn;
  document.querySelector("[data-i18n='signupBtn']").textContent = I18N[lang].signupBtn;

  document.getElementById("desc").innerHTML = I18N[lang].desc;
  document.getElementById("tagline").textContent = I18N[lang].tagline;

  document.getElementById("s1").textContent = I18N[lang].s1;
  document.getElementById("s2").textContent = I18N[lang].s2;
  document.getElementById("s3").textContent = I18N[lang].s3;
  document.getElementById("s4").textContent = I18N[lang].s4;

  startTypingLoop(I18N[lang].typing);
}


let typingTimer = null;
let typingText = "";
let tIndex = 0;
let deleting = false;

function clearTyping(){
  if(typingTimer) clearTimeout(typingTimer);
  typingTimer = null;
  tIndex = 0;
  deleting = false;
  document.getElementById("typing").textContent = "";
}

function startTypingLoop(text){
  clearTyping();
  typingText = text;

  const speedType = 45;
  const speedDelete = 22;
  const pauseAfterType = 1200;
  const pauseAfterDelete = 450;

  function tick(){
    const out = document.getElementById("typing");

    if(!deleting){
      out.textContent = typingText.slice(0, tIndex++);
      if(tIndex <= typingText.length){
        typingTimer = setTimeout(tick, speedType);
      }else{
        deleting = true;
        typingTimer = setTimeout(tick, pauseAfterType);
      }
    }else{
      out.textContent = typingText.slice(0, tIndex--);
      if(tIndex >= 0){
        typingTimer = setTimeout(tick, speedDelete);
      }else{
        deleting = false;
        tIndex = 0;
        typingTimer = setTimeout(tick, pauseAfterDelete);
      }
    }
  }
  tick();
}


function animateCount(el, target){
  const duration = 1100;
  const start = performance.now();
  const from = 0;

  function frame(now){
    const p = Math.min(1, (now - start) / duration);
    const val = Math.floor(from + (target - from) * (1 - Math.pow(1 - p, 3)));
    el.textContent = val.toLocaleString();
    if(p < 1) requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

function runCounters(){
  document.querySelectorAll(".num[data-count]").forEach(n=>{
    animateCount(n, Number(n.dataset.count));
  });
}


document.getElementById("langBtn").addEventListener("click", ()=>{
  setLang(currentLang === "en" ? "fr" : "en");
});

document.getElementById("themeBtn").addEventListener("click", ()=>{
  const next = (document.documentElement.getAttribute("data-theme") === "dark") ? "light" : "dark";
  setTheme(next);
});

setTheme(currentTheme);
setLang(currentLang);
runCounters();
</script>
