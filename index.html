<style>
:root{

}

html[data-theme="dark"]{

  --text:#eef4ff;
  --muted:#b6c3d6;
  --stroke:rgba(255,255,255,.12);
  --shadow:0 30px 80px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:25px 20px 70px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:35px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:inherit;
}

.brand img{
  width:46px;
  height:46px;
  object-fit:contain;
}

.brand span{
  font-size:22px;
  font-weight:900;
}

.top-actions{
  display:flex;
  gap:10px;
  align-items:center;
}

.btn{
  padding:10px 16px;
  border-radius:12px;
  font-weight:700;
  text-decoration:none;
  border:1px solid var(--stroke);
  background:var(--surface);
  color:var(--text);
  cursor:pointer;
}

.btn.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  border:none;
}

.ctrl{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:var(--surface);
  cursor:pointer;
  font-weight:700;
}

.cover{
  background:var(--surface);
  border-radius:var(--radius);
  padding:40px;
  box-shadow:var(--shadow);
  margin-bottom:45px;
  text-align:center;
}

.cover svg{
  max-width:520px;
  width:100%;
}

.cover-title{
  margin-top:12px;
  font-size:20px;
  font-weight:700;
  color:var(--muted);
}

.hero{
  background:var(--surface);
  border-radius:var(--radius);
  padding:50px;
  box-shadow:var(--shadow);
}

.hero h1{
  font-size:40px;
  margin:0 0 18px;
  min-height:60px;
}

.cursor{
  display:inline-block;
  width:2px;
  height:1em;
  background:currentColor;
  margin-left:6px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

.hero p{
  font-size:18px;
  line-height:1.8;
  color:var(--muted);
}

.tagline{
  margin-top:22px;
  font-size:20px;
  font-weight:800;
  color:var(--accent);
}

.stats{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.stat{
  background:var(--surface);
  padding:26px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
}

.stat h2{
  font-size:34px;
  margin:0;
  color:var(--accent2);
}

.stat span{
  color:var(--muted);
  font-weight:600;
}

@media(max-width:900px){
  .hero h1{font-size:30px}
  .stats{grid-template-columns:1fr}
}
</style>
</head>
