<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>


:root{
  --bg:#f7fbff;
  --surface:rgba(255,255,255,0.92);
  --surface2:rgba(255,255,255,0.82);
  --text:#0f172a;
  --muted:#475569;
  --accent:#0fb9b1;
  --accent2:#2563eb;
  --stroke:rgba(15,23,42,0.10);
  --radius:18px;
  --shadow:0 24px 70px rgba(15,23,42,.10);
  --glow:0 0 34px rgba(15,185,177,.20), 0 0 46px rgba(37,99,235,.12);
}

html[data-theme="dark"]{
  --bg:#0a1020;
  --surface:rgba(16,26,45,0.82);
  --surface2:rgba(16,26,45,0.70);
  --text:#eef4ff;
  --muted:#b6c3d6;
  --stroke:rgba(255,255,255,0.12);
  --shadow:0 34px 90px rgba(0,0,0,.45);
  --glow:0 0 42px rgba(15,185,177,.22), 0 0 60px rgba(37,99,235,.18);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background: var(--bg);
  overflow-x:hidden;
}

.bg{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:-3;
  background:
    radial-gradient(900px 600px at 12% 12%, rgba(15,185,177,.14), transparent 65%),
    radial-gradient(900px 650px at 88% 18%, rgba(37,99,235,.14), transparent 70%),
    radial-gradient(900px 650px at 50% 95%, rgba(15,185,177,.10), transparent 70%),
    linear-gradient(180deg, transparent, transparent);
}
.stars{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:-2;
  background-image: radial-gradient(rgba(255,255,255,0.75) 1px, transparent 1px);
  background-size: 26px 26px;
  opacity: .22;
  mask-image: radial-gradient(circle at 50% 35%, #000 0 55%, transparent 78%);
}
html[data-theme="light"] .stars{
  background-image: radial-gradient(rgba(15,23,42,0.50) 1px, transparent 1px);
  opacity:.18;
}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:22px 16px 70px;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:12px 10px;
  position:sticky;
  top:0;
  z-index:10;
  background: linear-gradient(180deg, rgba(255,255,255,0.50), rgba(255,255,255,0.15));
  backdrop-filter: blur(14px);
  border-bottom:1px solid var(--stroke);
}
html[data-theme="dark"] .topbar{
  background: linear-gradient(180deg, rgba(10,16,32,0.62), rgba(10,16,32,0.18));
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:inherit;
}
.brand-logo{
  width:44px;
  height:44px;
  object-fit:contain;
  filter: drop-shadow(0 10px 22px rgba(0,0,0,0.20));
}
.brand-name{
  font-weight:950;
  letter-spacing:.2px;
  font-size:20px;
}

.controls{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.pill{
  border:1px solid var(--stroke);
  background: var(--surface2);
  color:var(--text);
  padding:10px 14px;
  border-radius:999px;
  font-weight:850;
  cursor:pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.08);
  transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.pill:hover{
  transform: translateY(-2px);
  box-shadow: var(--shadow), var(--glow);
}

.auth{
  display:flex;
  gap:10px;
  align-items:center;
}
.btn{
  border:1px solid var(--stroke);
  background: var(--surface2);
  color:var(--text);
  padding:10px 14px;
  border-radius:999px;
  font-weight:900;
  text-decoration:none;
  transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.btn:hover{
  transform: translateY(-2px);
  box-shadow: var(--shadow), var(--glow);
}
.btn.primary{
  border:none;
  color:#fff;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  box-shadow: 0 14px 34px rgba(37,99,235,.20);
}

.card{
  background: var(--surface);
  border:1px solid var(--stroke);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
  position:relative;
  margin-top: 22px;
}

.watermark{
  position:absolute;
  inset:auto -60px -80px auto;
  width:min(520px, 70vw);
  opacity:0.07;
  transform: rotate(-10deg);
  pointer-events:none;
  filter: blur(0.2px);
}
html[data-theme="light"] .watermark{
  opacity:0.06;
}

.banner{
  position:relative;
  padding:24px 18px 18px;
  border-bottom:1px solid var(--stroke);
  background:
    radial-gradient(600px 220px at 18% 30%, rgba(15,185,177,.18), transparent 60%),
    radial-gradient(600px 220px at 82% 20%, rgba(37,99,235,.18), transparent 60%);
}
.banner-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:12px;
}
.banner-img{
  width:min(720px, 100%);
  max-height:180px;
  object-fit:contain;
  filter: drop-shadow(0 18px 40px rgba(0,0,0,0.15));
}

.content{
  padding:34px 28px 26px;
  position:relative;
}

h1{
  margin:0 0 14px;
  font-size: clamp(24px, 3.2vw, 44px);
  line-height:1.15;
  font-weight:950;
}
.type{
  display:inline;
}
.cursor{
  display:inline-block;
  width:2px;
  height:1em;
  background: currentColor;
  margin-left:6px;
  animation: blink 1s infinite;
  vertical-align: -2px;
}
@keyframes blink{ 0%,50%,100%{opacity:1} 25%,75%{opacity:0} }

p{
  margin:0;
  font-size: 16.5px;
  line-height: 1.85;
  color: var(--muted);
  max-width: 92ch;
}

.tagline{
  margin-top:18px;
  font-size: 18px;
  font-weight:900;
  color: var(--accent);
}

.stats{
  margin-top:22px;
  display:grid;
  grid-template-columns: repeat(3, minmax(0,1fr));
  gap:12px;
}
.stat{
  background: var(--surface2);
  border:1px solid var(--stroke);
  border-radius: 16px;
  padding:14px 14px;
  box-shadow: 0 18px 50px rgba(0,0,0,0.08);
}
.stat-num{
  font-size: 24px;
  font-weight:950;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}
.stat-label{
  margin-top:6px;
  color: var(--muted);
  font-weight:700;
  font-size: 13px;
}

.footer{
  margin-top:18px;
  padding: 16px 4px 0;
  display:flex;
  justify-content:flex-end;
  color: var(--muted);
  font-style: italic;
  font-weight:700;
}

@keyframes fadeUp{
  from{ opacity:0; transform: translateY(18px); }
  to{ opacity:1; transform: translateY(0); }
}
.card{ animation: fadeUp .7s ease both; }
.banner-img{ animation: fadeUp .9s ease both; }
.content{ animation: fadeUp 1.0s ease both; }

@media (max-width: 820px){
  .auth{ display:none; } 
  .content{ padding:26px 18px 22px; }
  .stats{ grid-template-columns: 1fr; }
}
.mobile-auth{
  display:none;
  margin-top:16px;
  gap:10px;
  flex-wrap:wrap;
}
@media (max-width: 820px){
  .mobile-auth{ display:flex; }
}
</style>
</head>

<script>

const html = document.documentElement;
const langBtn = document.getElementById("langBtn");
const langLabel = document.getElementById("langLabel");
const themeBtn = document.getElementById("themeBtn");

const descEl = document.getElementById("desc");
const taglineEl = document.getElementById("tagline");
const typingEl = document.getElementById("typing");

const stats = { qcm: 1200, lessons: 240, cases: 320 };


const I18N = {
  en: {
    title: "ğŸ§ ğŸ“š The Smart Learning Platform for Medical Science Students ğŸ©º",
    desc:
      "ğŸ§¬ <strong>BeDoctor</strong> is a comprehensive e-learning platform designed specifically to support <strong>medical and health science students</strong> throughout their academic journey ğŸ‘©â€âš•ï¸ğŸ‘¨â€âš•ï¸." +
      "<br><br>ğŸ“– It provides <strong>reliable medical content</strong>, âœ¨ <strong>smart summaries</strong>, ğŸ”¬ <strong>up-to-date study resources</strong>, and ğŸ§ª <strong>interactive learning tools</strong> that help students <strong>understand deeply</strong>, <strong>study efficiently</strong>, and <strong>excel with confidence</strong> ğŸš€." +
      "<br><br>ğŸ¥ With BeDoctor, you donâ€™t just study to pass exams âŒğŸ“ â€” you <strong>learn to think like a doctor</strong> ğŸ§ ğŸ©º and prepare for <strong>real clinical practice</strong> from day one âœ….",
    tagline: "ğŸŒŸ BeDoctor â€” Learn Today. Heal Tomorrow.",
    signup: "Sign up",
    login: "Log in",
    mode: (t) => (t === "dark" ? "Night" : "Day"),
    qcm: "ğŸ“˜ QCM (MCQ) Questions",
    lessons: "ğŸ¥ Lessons Follow-up",
    cases: "ğŸ©º Clinical Cases"
  },
  fr: {
    title: "ğŸ§ ğŸ“š La plateforme intelligente pour les Ã©tudiants en sciences mÃ©dicales ğŸ©º",
    desc:
      "ğŸ§¬ <strong>BeDoctor</strong> est une plateforme e-learning complÃ¨te, conÃ§ue spÃ©cialement pour accompagner les <strong>Ã©tudiants en mÃ©decine et sciences de la santÃ©</strong> tout au long de leur parcours ğŸ‘©â€âš•ï¸ğŸ‘¨â€âš•ï¸." +
      "<br><br>ğŸ“– Elle propose un <strong>contenu mÃ©dical fiable</strong>, âœ¨ des <strong>rÃ©sumÃ©s intelligents</strong>, ğŸ”¬ des <strong>ressources Ã  jour</strong>, et ğŸ§ª des <strong>outils interactifs</strong> pour <strong>comprendre en profondeur</strong>, <strong>Ã©tudier efficacement</strong> et <strong>rÃ©ussir avec confiance</strong> ğŸš€." +
      "<br><br>ğŸ¥ Avec BeDoctor, tu ne travailles pas ÙÙ‚Ø· pour rÃ©ussir les examens âŒğŸ“ â€” tu <strong>apprends Ã  penser comme un mÃ©decin</strong> ğŸ§ ğŸ©º et tu te prÃ©pares Ã  la <strong>pratique clinique rÃ©elle</strong> dÃ¨s le premier jour âœ….",
    tagline: "ğŸŒŸ BeDoctor â€” Apprendre aujourdâ€™hui. Soigner demain.",
    signup: "Inscription",
    login: "Connexion",
    mode: (t) => (t === "dark" ? "Nuit" : "Jour"),
    qcm: "ğŸ“˜ Questions QCM",
    lessons: "ğŸ¥ Suivi des cours",
    cases: "ğŸ©º Cas cliniques"
  }
};

let lang = localStorage.getItem("bedoctor_lang") || "en";


function renderText(){
  const t = I18N[lang];
  descEl.innerHTML = t.desc;
  taglineEl.textContent = t.tagline;


  document.querySelectorAll("[data-i18n='signup']").forEach(el => el.textContent = t.signup);
  document.querySelectorAll("[data-i18n='login']").forEach(el => el.textContent = t.login);
  document.querySelectorAll("[data-i18n='qcm']").forEach(el => el.textContent = t.qcm);
  document.querySelectorAll("[data-i18n='lessons']").forEach(el => el.textContent = t.lessons);
  document.querySelectorAll("[data-i18n='cases']").forEach(el => el.textContent = t.cases);

  document.querySelectorAll("[data-i18n='mode']").forEach(el => el.textContent = t.mode(html.getAttribute("data-theme")));

  langLabel.textContent = lang.toUpperCase();
}


let typingTimer = null;
let deleting = false;
let idx = 0;

function startTyping(){
  const t = I18N[lang].title;
  clearTimeout(typingTimer);

  function tick(){
    const full = t;
    if(!deleting){
      idx++;
      typingEl.textContent = full.slice(0, idx);
      if(idx >= full.length){
        deleting = true;
        typingTimer = setTimeout(tick, 900);
        return;
      }
    }else{
      idx--;
      typingEl.textContent = full.slice(0, idx);
      if(idx <= 0){
        deleting = false;
        typingTimer = setTimeout(tick, 350);
        return;
      }
    }
    typingTimer = setTimeout(tick, deleting ? 25 : 55);
  }
  tick();
}


function animateCount(id, target){
  const el = document.getElementById(id);
  const duration = 1100;
  const start = performance.now();
  const from = 0;

  function frame(now){
    const p = Math.min(1, (now - start) / duration);
    const val = Math.floor(from + (target - from) * (1 - Math.pow(1 - p, 3)));
    el.textContent = val.toLocaleString() + "+";
    if(p < 1) requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

function runStats(){
  animateCount("qcmNum", stats.qcm);
  animateCount("lessonsNum", stats.lessons);
  animateCount("casesNum", stats.cases);
}


function setTheme(theme){
  html.setAttribute("data-theme", theme);
  localStorage.setItem("bedoctor_theme", theme);
  themeBtn.innerHTML = (theme === "dark" ? "ğŸŒ™" : "â˜€ï¸") + " <span data-i18n='mode'></span>";
  renderText();
}
setTheme(localStorage.getItem("bedoctor_theme") || "light");

themeBtn.addEventListener("click", ()=>{
  const current = html.getAttribute("data-theme");
  setTheme(current === "light" ? "dark" : "light");
});


langBtn.addEventListener("click", ()=>{
  lang = (lang === "en") ? "fr" : "en";
  localStorage.setItem("bedoctor_lang", lang);
  renderText();
  idx = 0; deleting = false;
  startTyping();
});


renderText();
startTyping();
runStats();
</script>
