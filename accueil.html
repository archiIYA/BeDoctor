<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Accueil</title>
<link rel="icon" type="image/svg+xml" href="logo.svg">

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --soft:#1a2140;
  --text:#f5f7ff;
  --muted:#b8c0e0;
  --accent:#ff5fd2;
  --accent2:#9b5cff;
  --radius:18px;
}

[data-theme="light"]{
  --bg:#f6f7fb;
  --card:#ffffff;
  --soft:#eef1ff;
  --text:#0f172a;
  --muted:#475569;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui;
  color:var(--text);
  background:var(--bg);
  display:flex;
  overflow-x:hidden;
}

.stars,
.menuStars{
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(circle, rgba(255,95,210,.6) 1px, transparent 2px),
    radial-gradient(circle, rgba(155,92,255,.6) 1px, transparent 2px);
  background-size:160px 160px;
  opacity:.35;
}
.menuStars{
  position:absolute;
  z-index:0;
  opacity:.25;
}

.watermark{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  z-index:-1;
  pointer-events:none;
}
.watermark img{
  width:70vw;
  max-width:700px;
  opacity:.08;
}

.menu{
  width:270px;
  background:var(--card);
  border-right:1px solid rgba(255,255,255,.08);
  padding:20px;
  display:flex;
  flex-direction:column;
  position:relative;
}
.menuTop{
  display:flex;
  gap:10px;
  align-items:center;
  margin-bottom:14px;
}
.menuTop img{width:42px}

.menu a,
.menu button{
  all:unset;
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  margin-bottom:8px;
  border-radius:14px;
  cursor:pointer;
  font-weight:800;
}
.menu a:hover,
.menu button:hover{
  background:var(--soft);
}

.dropdown-content{
  display:none;
  padding-left:14px;
}
.dropdown.open .dropdown-content{
  display:block;
}

.menuUser{
  margin-top:auto;
  padding:12px;
  border-radius:14px;
  background:var(--soft);
}
.menuUser strong{display:block}
.menuUser small{color:var(--muted)}

.controls{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.ctrl{
  flex:1;
  padding:10px;
  border-radius:12px;
  background:var(--soft);
  font-weight:900;
  text-align:center;
  cursor:pointer;
}

.container{
  flex:1;
  padding:20px;
}

.banner{
  max-width:1100px;
  margin:0 auto;
  border-radius:22px;
  overflow:hidden;
  position:relative;
}
.banner img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg, rgba(155,92,255,.25), rgba(255,95,210,.25));
}

.hero{
  max-width:900px;
  margin:50px auto 0;
  text-align:center;
}
.hero h1{
  font-size:40px;
  margin:0;
}
.hero h1 span{
  color:var(--accent);
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 8px rgba(255,95,210,.4)}
  to{text-shadow:0 0 22px rgba(255,95,210,.8)}
}
.hero p{
  margin-top:16px;
  color:var(--muted);
  font-size:18px;
}

.grid{
  margin-top:50px;
  max-width:1100px;
  margin-left:auto;
  margin-right:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}
.card{
  padding:26px;
  border-radius:var(--radius);
  background:linear-gradient(135deg,var(--soft),var(--card));
  text-decoration:none;
  color:inherit;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}

@media(max-width:900px){
  .menu{display:none}
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="watermark"><img src="logo.svg"></div>

<div class="menu">
  <div class="menuStars"></div>

  <div class="menuTop">
    <img src="logo.svg">
    <strong>BeDoctor</strong>
  </div>

  <div class="dropdown" id="parcours">
    <button onclick="toggleDropdown()">üéì Parcours M√©dical</button>
    <div class="dropdown-content">
      <a href="level1.html">üß¨ 1√®re Ann√©e</a>
      <a href="level2.html">‚ù§Ô∏è 2√®me Ann√©e</a>
      <a href="level3.html">ü©∫ 3√®me Ann√©e</a>
    </div>
  </div>

  <a href="#">üìö Cours</a>
  <a href="#">üß† Anatomie 3D</a>
  <a href="#">üìù Examens</a>
  <a href="#">üóíÔ∏è Notes</a>
  <a href="#">üìä Statistiques</a>
  <a href="#">‚è±Ô∏è Pomodoro</a>
  <a href="profil.html">üë§ Profil</a>

  <div class="menuUser">
    <strong id="menuUser">username</strong>
    <small id="menuEmail">email</small>
  </div>

  <div class="controls">
    <div class="ctrl" onclick="toggleLang()">üåç</div>
    <div class="ctrl" onclick="toggleTheme()">üåô</div>
  </div>
</div>

<div class="container">

  <div class="banner">
    <img src="banner.svg">
  </div>

  <section class="hero">
    <h1 id="typeText"></h1>
    <p id="heroDesc">Learn today. Heal tomorrow.</p>
  </section>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import { getFirestore,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain:"bedoctor-81569.firebaseapp.com",
  projectId:"bedoctor-81569"
});
const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth, async u=>{
  if(!u) location.href="login.html";
  menuEmail.textContent=u.email;
  const snap=await getDoc(doc(db,"users",u.uid));
  if(snap.exists()) menuUser.textContent="@"+snap.data().username;
});

function toggleDropdown(){
  document.getElementById("parcours").classList.toggle("open");
}

function toggleTheme(){
  document.documentElement.dataset.theme =
    document.documentElement.dataset.theme==="dark"?"light":"dark";
}

let lang="fr";
function toggleLang(){
  lang=lang==="fr"?"en":"fr";
  heroDesc.textContent =
    lang==="fr"
    ?"Apprenez aujourd‚Äôhui. Soignez demain."
    :"Learn today. Heal tomorrow.";
}

const phrases=[
  "Votre parcours m√©dical commence avec ",
  "Construisez votre avenir avec "
];
let i=0,j=0,del=false,hold=0;
const el=document.getElementById("typeText");

setInterval(()=>{
  const p=phrases[i];
  if(!del){
    el.innerHTML=p.slice(0,j++)+"<span>BeDoctor</span>";
    if(j>p.length){hold++; if(hold>15){del=true;hold=0}}
  }else{
    j--;
    el.innerHTML=p.slice(0,j)+"<span>BeDoctor</span>";
    if(j===0){del=false;i=(i+1)%phrases.length}
  }
},120);
</script>

</body>
</html>
