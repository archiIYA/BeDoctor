<head>
<meta charset="UTF-8">

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --soft:#1a2140;
  --text:#f5f7ff;
  --muted:#b8c0e0;
  --accent:#00e676;
  --accent2:#9b5cff;
  --radius:18px;
  --border:rgba(255,255,255,.12);
  --shadow:0 20px 60px rgba(0,0,0,.45);
  --menuW:260px;
}

[data-theme="light"]{
  --bg:#f6f7fb;
  --card:#ffffff;
  --soft:#eef1ff;
  --text:#0f172a;
  --muted:#475569;
  --border:rgba(15,23,42,.12);
  --shadow:0 20px 60px rgba(2,6,23,.10);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  display:flex;
}

.stars{
  position:fixed;
  inset:0;
  z-index:-3;
  background:
    radial-gradient(circle, rgba(0,230,118,.5) 1px, transparent 2px),
    radial-gradient(circle, rgba(155,92,255,.45) 1px, transparent 2px);
  background-size:160px 160px;
  opacity:.3;
}

.watermark{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  z-index:-2;
  pointer-events:none;
}
.watermark img{
  width:min(75vw,800px);
  opacity:.09;
}

.menu{
  width:var(--menuW);
  padding:18px;
  background:rgba(20,26,42,.92);
  border-right:1px solid var(--border);
  backdrop-filter:blur(14px);
  display:flex;
  flex-direction:column;
  gap:10px;
  position:fixed;
  inset:0 auto 0 0;
  overflow:auto;
}

.menuTop{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
}
.menuTop img{width:40px}
.menuTop strong{font-weight:950}

.dropdown{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
}
.dropBtn{
  width:100%;
  padding:12px 14px;
  border:0;
  background:transparent;
  color:inherit;
  text-align:left;
  font-weight:950;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.dropList{
  display:none;
  padding:8px;
  border-top:1px solid var(--border);
  background:rgba(0,0,0,.06);
}
.dropList a{
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 12px;
  border-radius:12px;
  text-decoration:none;
  color:inherit;
  font-weight:900;
}
.dropList a:hover{background:var(--soft)}
.dropdown.open .dropList{display:block}

.menu a.nav{
  display:flex;
  gap:10px;
  align-items:center;
  padding:12px 14px;
  border-radius:14px;
  text-decoration:none;
  color:inherit;
  font-weight:900;
  border:1px solid transparent;
}
.menu a.nav:hover{
  background:var(--soft);
  border-color:var(--border);
}

.controls{
  margin-top:auto;
  display:flex;
  gap:10px;
}
.ctrl{
  flex:1;
  padding:10px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  text-align:center;
  cursor:pointer;
  font-weight:900;
  user-select:none;
}

.menuUser{
  display:flex;
  gap:10px;
  align-items:center;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
}
.menuUser .av{
  width:42px;height:42px;
  border-radius:14px;
  display:grid;
  place-items:center;
  font-size:22px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}
.menuUser .u{font-weight:950}
.menuUser .e{
  font-size:12px;
  color:var(--muted);
  max-width:150px;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap
}

.container{
  margin-left:var(--menuW);
  width:100%;
  padding:40px 20px 80px;
}

.wrap{
  max-width:1100px;
  margin:auto;
}

.banner{
  border-radius:22px;
  overflow:hidden;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}
.banner img{
  width:100%;
  height:200px;
  object-fit:cover;
  display:block;
}

.topActions{
  display:flex;
  gap:10px;
  margin:14px 0 18px;
  flex-wrap:wrap;
}
.btn{
  padding:10px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  color:inherit;
  font-weight:950;
  cursor:pointer;
}

.header{
  background:var(--card);
  border-radius:22px;
  padding:24px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}
.header h1{
  margin:0;
  font-size:32px;
  color:var(--accent);
  min-height:40px;
}
.header p{
  margin:10px 0 0;
  color:var(--muted);
  line-height:1.7;
}

.section{
  margin-top:18px;
  background:var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}

.section h2{
  margin:0 0 12px;
  color:var(--accent2);
  font-size:18px;
  font-weight:950;
}

.list a{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-radius:14px;
  background:var(--soft);
  margin-bottom:10px;
  text-decoration:none;
  color:inherit;
  font-weight:950;
  border:1px solid transparent;
}
.list a:hover{
  background:rgba(155,92,255,.18);
  border-color:var(--border);
}

.badge{
  font-size:12px;
  font-weight:950;
  color:var(--muted);
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
}

.driveGrid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:12px;
}
.driveCard{
  background:linear-gradient(135deg, rgba(0,230,118,.16), rgba(155,92,255,.14));
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  text-decoration:none;
  color:inherit;
  box-shadow:var(--shadow);
  transition:.2s;
}
.driveCard:hover{transform:translateY(-3px)}
.driveCard .t{font-weight:950; font-size:16px}
.driveCard .s{margin-top:6px; color:var(--muted); font-weight:850; font-size:13px; line-height:1.6}

.video{
  margin-top:12px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid var(--border);
  background:var(--soft);
}
.video .cap{
  padding:10px 12px;
  font-weight:950;
  color:var(--muted);
  border-bottom:1px solid var(--border);
}
iframe{width:100%; height:320px; display:block}

@media(max-width:900px){
  .menu{display:none}
  .container{margin-left:0}
  iframe{height:240px}
  .driveGrid{grid-template-columns:1fr}
}
</style>
</head>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import { getFirestore,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain:"bedoctor-81569.firebaseapp.com",
  projectId:"bedoctor-81569"
});
const auth = getAuth(app);
const db = getFirestore(app);

const DRIVE_FR = "https://drive.google.com/file/d/1aFZj-nkAninR5wes7oToWrQSa3IfM8bK/view?usp=drive_link";
const DRIVE_EN = "https://drive.google.com/file/d/1LjK-QPNDgO_4ao-0G9Ldd87NbmIEFkqv/view?usp=drive_link";

driveFr.href = DRIVE_FR;
driveEn.href = DRIVE_EN;

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";
  e.textContent = user.email;

  const snap = await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const d = snap.data();
    u.textContent = "@"+(d.username||"username");
    av.textContent = d.gender==="female" ? "üë©‚Äç‚öïÔ∏è" : "üë®‚Äç‚öïÔ∏è";
  }
});

themeBtn.onclick=()=>{
  document.documentElement.dataset.theme =
    document.documentElement.dataset.theme==="dark"?"light":"dark";
};

yearsDrop.addEventListener("click", (ev)=>{
  if(ev.target.closest(".dropBtn")){
    yearsDrop.classList.toggle("open");
    dropIcon.textContent = yearsDrop.classList.contains("open") ? "‚ñ¥" : "‚ñæ";
  }
});

backBtn.onclick=()=>history.back();
homeBtn.onclick=()=>location.href="accueil.html";
levelBtn.onclick=()=>location.href="level1.html";

const data = {
  fr:{
    typeTitle:"02 ‚Ä¢ Syst√®me Squelettique",
    desc:"√âtude de l‚Äôossature humaine, de sa structure, de ses fonctions et de son r√¥le fondamental en m√©decine.",
    driveTitle:"üèõÔ∏è ŸÉŸÑŸäÿ© ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ± ÿßŸÑÿπÿßÿµŸÖÿ© 2025",
    driveFrS:"ÿßŸÅÿ™ÿ≠ ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑŸÅÿ±ŸÜÿ≥Ÿäÿ© ÿßŸÑÿ±ÿ≥ŸÖŸäÿ© ÿßŸÑÿÆÿßÿµÿ© ÿ®ÿßŸÑÿØÿ±ÿ≥ (Alger 2025).",
    driveEnS:"Open the official English version for this lesson (Algiers 2025).",
    cTitle:"üìò Cours",
    vTitle:"üé• YouTube",
    courses:[
      {t:"Cours Syst√®me Squelettique (PDF)", href:DRIVE_FR},
    ],
    videos:[
      {cap:"Playlist Ost√©ologie", src:"https://youtu.be/cH9EBUuYoso?si=48UvlF148rnpraf-"}
    ]
  },
  en:{
    typeTitle:"02 ‚Ä¢ Skeletal System",
    desc:"Study of the human skeleton, its structure, functions, and why it matters in medicine.",
    driveTitle:"üèõÔ∏è Algiers University 2025",
    driveFrS:"Open the official French version for this lesson (Algiers 2025).",
    driveEnS:"Open the official English version for this lesson (Algiers 2025).",
    cTitle:"üìò Lessons",
    vTitle:"üé• YouTube Videos",
    courses:[
      {t:"Skeletal System Course (PDF)", href:DRIVE_EN},
      {t:"Osteology Handout (PDF)", href:DRIVE_EN},
      {t:"Locomotor System (PDF)", href:DRIVE_EN}
    ],
    videos:[
      {cap:"Osteology Playlist", src:"https://www.youtube.com/embed/videoseries?list=PL5E1A4652795818BF"}
    ]
  }
};

function render(langKey){
  const L=data[langKey];
  cTitle.textContent = L.cTitle;
  vTitle.textContent = L.vTitle;
  desc.textContent = L.desc;
  driveTitle.textContent = L.driveTitle;
  driveFrS.textContent = L.driveFrS;
  driveEnS.textContent = L.driveEnS;

  courseList.innerHTML="";
  L.courses.forEach((x)=>{
    const a=document.createElement("a");
    a.href=x.href;
    a.target="_blank";
    a.rel="noopener noreferrer";
    a.innerHTML = `<span>${x.t}</span><span class="badge">PDF</span>`;
    courseList.appendChild(a);
  });

  videoWrap.innerHTML="";
  L.videos.forEach((v)=>{
    const box=document.createElement("div");
    box.className="video";
    box.innerHTML = `<div class="cap">${v.cap}</div><iframe src="${v.src}" loading="lazy" frameborder="0" allowfullscreen></iframe>`;
    videoWrap.appendChild(box);
  });

  typeText = L.typeTitle;
  i=0; del=false;
}

let lang="fr";
langBtn.onclick=()=>{
  lang = lang==="fr" ? "en" : "fr";
  langBtn.textContent = lang==="fr" ? "üåç FR" : "üåç EN";
  render(lang);
};

let typeText=data.fr.typeTitle;
let i=0,del=false;
setInterval(()=>{
  if(!del){
    title.textContent=typeText.slice(0,++i);
    if(i===typeText.length) del=true;
  }else{
    title.textContent=typeText.slice(0,--i);
    if(i===0) del=false;
  }
},90);

render("fr");
</script>
