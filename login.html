<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeDoctor | Login</title>

<link rel="icon" type="image/svg+xml" href="logo.svg">

<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2a;
  --text:#f5f7ff;
  --muted:#aab2d5;
  --accent:#8b5cf6;
  --accent2:#ec4899;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#1b2040,#0b0f1a);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle,rgba(236,72,153,.6) 1px,transparent 2px),
    radial-gradient(circle,rgba(139,92,246,.6) 1px,transparent 2px);
  background-size:140px 140px;
  opacity:.35;
  z-index:-1;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:var(--radius);
  padding:34px;
  box-shadow:0 30px 80px rgba(0,0,0,.55);
  animation:fadeUp .8s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}

.logo img{width:46px}
.logo strong{font-size:20px;font-weight:900}

h1{
  margin:8px 0 6px;
  font-size:26px;
}

p{
  margin:0 0 20px;
  color:var(--muted);
  font-size:14.5px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-bottom:12px;
  background:#1f2540;
  color:#fff;
  font-size:15px;
}

input::placeholder{color:#cbd5f5}

button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:900;
  margin-top:8px;
  font-size:15px;
}

.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
}

.alt{
  background:#1f2540;
  color:#fff;
}

button:hover{
  filter:brightness(1.05);
}

.footer{
  margin-top:16px;
  text-align:center;
  color:var(--muted);
  font-weight:700;
  font-size:13px;
}

.footer a{
  color:var(--accent2);
  text-decoration:none;
  font-weight:800;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="logo.svg" alt="BeDoctor logo">
    <strong>BeDoctor</strong>
  </div>

  <h1>üîê Welcome back</h1>
  <p>Login to continue your medical learning journey</p>

  <input id="email" type="email" placeholder="üìß Email address">
  <input id="password" type="password" placeholder="üîí Password">

  <button class="primary" id="emailLogin">‚û°Ô∏è Login with Email</button>

  <button class="alt" id="googleLogin">üü¢ Continue with Google</button>

  <input id="phone" type="tel" placeholder="üì± Phone number">
  <button class="alt" id="phoneLogin">üì≤ Login with Phone</button>

  <div id="recaptcha-container"></div>

  <div class="footer">
    New here? <a href="signup.html">Create an account</a><br>
    dr iyad + dr ines
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  RecaptchaVerifier,
  signInWithPhoneNumber
} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFt5fRSInCvNsrVQfHVTGmsCWajD8jvPI",
  authDomain: "bedoctor-81569.firebaseapp.com",
  projectId: "bedoctor-81569",
  storageBucket: "bedoctor-81569.firebasestorage.app",
  messagingSenderId: "126611461186",
  appId: "1:126611461186:web:6755ff737156c3919d09db"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

emailLogin.onclick = async ()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    location.href="profil.html";
  }catch(e){alert(e.message)}
};

googleLogin.onclick = async ()=>{
  try{
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth,provider);
    location.href="profil.html";
  }catch(e){alert(e.message)}
};

window.recaptchaVerifier = new RecaptchaVerifier(auth,"recaptcha-container",{size:"invisible"});
phoneLogin.onclick = async ()=>{
  try{
    const conf = await signInWithPhoneNumber(auth,phone.value,window.recaptchaVerifier);
    const code = prompt("Enter SMS code");
    await conf.confirm(code);
    location.href="profil.html";
  }catch(e){alert(e.message)}
};
</script>

</body>
</html>
