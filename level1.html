[data-theme="light"]{

.stars{

  text-decoration:none;
  color:inherit;
  font-weight:800;
}
.menu a:hover{background:var(--soft)}

.dropdown button{
  width:100%;
  padding:12px 14px;
  border-radius:14px;

  background:var(--soft);
  color:inherit;
  font-weight:900;
  cursor:pointer;
}

.dropdown-content{
  display:none;
  margin-top:6px;
}
.dropdown-content a{

  font-size:14px;
}
.dropdown.open .dropdown-content{display:block}

.controls{
  margin-top:auto;
  display:flex;
  gap:10px;
}
.ctrl{
  flex:1;
  padding:10px;
  border-radius:14px;
  background:var(--soft);
  text-align:center;
  cursor:pointer;
  font-weight:900;
}

.menuUser{
  display:flex;
  gap:10px;
  align-items:center;
  margin-top:10px;

  border-radius:14px;
  background:var(--soft);
}
.menuUser .av{
  width:40px;height:40px;

  background:linear-gradient(135deg,#00e676,#9b5cff);
}
.menuUser .u{font-weight:900}

.container{

  padding:40px 20px 80px;
}

.header{
  max-width:1100px;
  margin:auto;
}
.header h1{
  font-size:42px;
  color:var(--accent);
  min-height:52px;
}
.header p{
  max-width:720px;
  color:var(--muted);
  line-height:1.7;
}

.grid{
  max-width:1100px;
  margin:50px auto 0;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:26px;
}

.card{
  background:linear-gradient(135deg,var(--soft),var(--card));
  border-radius:var(--radius);
  padding:22px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  text-decoration:none;
  color:inherit;
  transition:.25s;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.card:hover{transform:translateY(-6px)}

.icon{

  border-radius:18px;

  background:rgba(255,255,255,.08);

.icon img{width:42px}

@media(max-width:900px){

</style>
